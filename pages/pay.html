<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <title>index</title>
    </head>
    <body>
    <%- include('./layout/header'); -%>
    <main class="pay-main">
        <!-- sec1開始 -->
        <section class="sec1 py20 pt-lg4 pb-lg15">
            <div class="container">
                <nav aria-label="breadcrumb mb5">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item fw-6"><a href="index.html">首頁</a></li>
                        <li class="breadcrumb-item fw-6"><a href="index.html" class="d-inline">訂閱方案</a></li>
                        <li class="breadcrumb-item fw-6 active" aria-current="page">付款</li>
                    </ol>
                </nav>
                <h1 class="fz-lg-7 mb12 mb-lg10">付款</h1>
                <form action="paySuccess.html" >
                    <div class="row">
                        <div class="col-lg-7">
                            <div class="bg-white p10 border rounded-3 mb6">
                                <h4 class="mb10 mb-md6 fw-9">購買人</h4>
                                <div class="mb4">
                                    <label for="userName" class="form-label mb3 mb-md2">姓名</label>
                                    <input type="text" class="form-control inputUserInfo" id="userName" placeholder="請輸入姓名" name="userName">
                                </div>
                                <div class="mb4">
                                    <label for="userPassword" class="form-label mb3 mb-md2">密碼</label>
                                    <input type="password" class="form-control inputUserInfo" id="userPassword" placeholder="請輸入密碼" name="userPassword">
                                </div>
                                <div class="mb6">
                                    <label for="userMail" class="form-label mb3 mb-md2">電子信箱</label>
                                    <input type="email" class="form-control inputUserInfo" id="userMail" placeholder="請輸入電子信箱" name="userMail">
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="rememberInfo">
                                    <label class="form-check-label fw-6 pt1" for="rememberInfo">
                                        記住我的資訊
                                    </label>
                                </div>              
                            </div>
                            <div class="bg-white p10 border rounded-3 mb-lg6">
                                <h4 class="mb10 mb-md6 fw-9">付款方式</h4>
                                <span class="fw-7 mb4 letter-space-10">Pay With</span>
                                <div class="form-check mb10">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="paymentWay" name="paymentWay" checked>
                                    <label class="form-check-label fw-5 pt1" for="paymentWay">
                                        信用卡
                                    </label>
                                </div>
                                <div class="mb6">
                                    <label for="userCreditNum" class="form-label mb3 mb-md2">信用卡號碼</label>
                                    <input type="text" class="form-control inputUserInfo" id="userCreditNum" placeholder="1234 5678 1234 5678" name="userCreditNum">
                                </div>
                                <div class="row mb6">
                                    <div class="col">
                                        <label for="userCreditDate" class="form-label mb3 mb-md2">過期日</label>
                                        <input type="text" class="form-control inputUserInfo" id="userCreditDate" placeholder="ＭＭ/YY" name="userCreditDate">
                                    </div>
                                    <div class="col">
                                        <label for="userCreditCertify" class="form-label mb3 mb-md2">認證碼</label>
                                        <input type="text" class="form-control inputUserInfo" id="userCreditCertify" placeholder="CVC" name="userCreditCertify">
                                    </div>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="rememberCredit">
                                    <label class="form-check-label fw-6 pt1" for="rememberCredit">
                                        記住卡片資訊
                                    </label>
                                </div>              
                            </div>
                        </div>
                        <div class="col-lg-5">
                            <div class="bg-white p10 border border-primary rounded-3">
                                <h4 class="mysuccess-2 mb10 mb-md6 fw-9">訂單資訊</h4>
                                <div class="py6 border-top border-bottom">
                                    <div class="d-flex justify-content-between mb3">
                                        <h5 class="fw-9">輕量型方案</h5>         
                                        <h5 class="fw-9">NT 1,188</h5> 
                                    </div>
                                    <h6 class="mygray-4" style="color: #A1A1AA;">年繳</h6>
                                </div>
                                <form>
                                    <div class="my10">
                                        <label for="discountNum" class="form-label mb3 mb-md2">折扣碼</label>
                                        <div class="d-flex align-items-center">
                                            <input type="text" class="form-control inputUserInfo mr3" id="discountNum" placeholder="請輸入折扣碼" name="discountNum"> 
                                            <button type="submit" class="discount-btn mybtn-gray-sm border-0">套用</button>
                                        </div>
                                    </div>
                                </form>
                                <div class="py6 mb10 border-top border-bottom">
                                    <div class="d-flex justify-content-between mb3">
                                        <h6>小計</h6>
                                        <h5>NT 1,188</h5> 
                                    </div>
                                    <div class="d-flex justify-content-between">
                                        <h6>折扣</h6>
                                        <h5>0</h5> 
                                    </div>
                                </div>
                                <div class="mb10">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <h6>總計</h6>
                                        <h3>NT 1,188</h3> 
                                    </div>
                                </div>
                                <button type="submit" class="mybtn-success-lg border-0 w-100">立即付款<i class="bi bi-arrow-right"></i></button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <!-- sec1結束 -->

    </main>

    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="/assets/js/all.js"></script>
    </body>
</html>

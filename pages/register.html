<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <title>index</title>
    </head>
    <body>
    <%- include('./layout/header'); -%>
    <main class="register-main">
        <!-- sec1開始 -->
        <section class="sec1">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 py25 py-md15">
                        <form class="bg-white p10 border rounded-3">
                            <h4 class="mysuccess-2 mb10 mb-md6">註冊</h4>
                            <div class="row">
                                <div class="mb4">
                                    <label for="userName" class="form-label mb3 mb-md2">會員帳號</label>
                                    <input type="text" class="form-control inputUserInfo" id="userName" placeholder="請輸入會員帳號" name="userName">
                                </div>
                                <div class="mb4">
                                    <label for="userPassword" class="form-label mb3 mb-md2">密碼</label>
                                    <input type="password" class="form-control inputUserInfo" id="userPassword" placeholder="請輸入密碼" name="userPassword">
                                </div>
                                <div class="mb10 mb-md6">
                                    <label for="userMail" class="form-label mb3 mb-md2">電子信箱</label>
                                    <input type="email" class="form-control inputUserInfo" id="userMail" placeholder="請輸入電子信箱" name="userMail">
                                </div>
                                <div class="px3">
                                    <button type="submit" class="btn mybtn-success-sm w-100">立即註冊<i class="bi bi-arrow-right"></i></button>
                                </div>
                                <div class="divider position-relative my13 my-md10">
                                    <span class="markTxt position-absolute top-0 start-50 translate-middle">或以其他方式註冊</span>
                                </div>
                                <div class="px3 mb2 ">
                                    <a href="#" class="btn mybtn-gray-sm w-100"><img src="../assets/images/google.png" alt="google-i" style="width: 16px;height: 16px;" class="google-i mr3">使用 Google 註冊</a>
                                </div>
                                <div class="px3 mb10 mb-md6">
                                    <a href="#" class="btn mybtn-gray-sm w-100"><img src="../assets/images/facebook.png" alt="fb-i" style="width: 16px;height: 16px;" class="fb-i mr3">使用 Facebook 註冊</a>
                                </div>
                                <p class="text-center">已經是會員了？ <a href="login.html" class="mysuccess-2 d-inline-block">點此登入</a></p>
                            </div>                           
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <!-- sec1結束 -->
    </main>

    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="/assets/js/all.js"></script>
    </body>
</html>
